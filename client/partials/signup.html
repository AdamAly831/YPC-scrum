<!DOCTYPE html>
<html>
<head>
	<title>YPC Membership Form</title>
</head>
<body>

<!-- This is the member account creation form -->

<h1>YPC Membership Application Form</h1>

<form>
<label><b>Login Information</b></label><br><br>

<label>Email: <input type="text" name="email"></label><br><br>


<label>Password: <input type="password" name="password"></label><br><br>

<label>Confirm Password: <input type="password" name="confirm"></label><br><br>

<label><b>Personal Information</b></label><br><br>

<label>First Name: <input type="text" name="first"></label><br><br>

<label>Last Name: <input type="text" name="last"></label><br><br>


<label>Phone: <input type="text" name="phone"></label><br><br>

<label>Mobile: <input type="text" name="mobile"></label><br><br>


<label>Position: <input type="text" name="position"></label><br><br>

<label>Company: <input type="text" name="company"></label><br><br>

<label><b>Mailing Address</b></label><br><br>
<label>Street Number: <input type="text" name="street"></label><br><br>
<label>City: <input type="text" name="city"></label><br><br>
<label>State: <input type="text" name="state"></label><br><br>
<label>Zipcode: <input type="text" name="zip"></label><br><br>

<input type="submit" value="Sign Up">
</form>

</body>
</html>
